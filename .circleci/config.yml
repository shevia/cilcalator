#
version: 2.1


orbs:
  ruby: circleci/ruby@0.1.2 # Ruby orb registry: https://circleci.com/orbs/registry/orb/circleci/ruby
  aws-cli: circleci/aws-cli@0.1.13
  aws-ecr: circleci/aws-ecr@6.2.0
  aws-eks: circleci/aws-eks@0.2.1

jobs:
  build:
    docker:
      - image: circleci/ruby:2.1.10
    working_directory: ~/myapp
    steps:
      - checkout
      - setup_remote_docker
      - aws-ecr/build-image:
          repo: test-cilcalator-ecr
          tag: "${CIRCLE_BRANCH}-${CIRCLE_SHA1}"
      - aws-cli/install
      - aws-ecr/ecr-login
      - aws-ecr/push-image:
          repo: test-cilcalator-ecr
          tag: "${CIRCLE_BRANCH}-${CIRCLE_SHA1}"
  deploy:
    working_directory: ~/myapp
    executor: aws-eks/python3
    steps:
      - run:
          name: Add bin to path
          command: |
            echo 'export PATH=$PATH:~/.local/bin' >> $BASH_ENV
            echo 'export IMAGE_NAME=${AWS_ECR_ACCOUNT_URL}/${REPOSITORY_NAME}:${CIRCLE_BRANCH}-${CIRCLE_SHA1}'  >> $BASH_ENV
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: test-cilcalator-eks-cluster
          aws-region: us-east-2
          install-kubectl: true
      - run:
          name: Set envars
          command: echo 'export APP_NAME=${REPOSITORY_NAME}-${CIRCLE_BRANCH}' >> $BASH_ENV
      - checkout
      - run:
          name: Deploy to Kubernetes
          command: |
            sudo apt update
            sudo apt install -qq -y gettext
            kubectl apply -f ${HOME}/myapp/.k8s/templates/staging.yml

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy

