apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: app-staging
data:
  ENV_VALUE1: test


---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: app-staging-deployment
  labels:
    app: app-staging
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-staging
  template:
    metadata:
      labels:
        app: app-staging
    spec:
      containers:
      - name: app-staging
        image: ${AWS_ECR_ACCOUNT_URL}/${REPOSITORY_NAME}:${CIRCLE_BRANCH}-${CIRCLE_SHA1}
        ports:
          - containerPort: 3000
        envFrom:
          - configMapRef:
              name: app-config

---
kind: Service
apiVersion: v1
metadata:
  name: ${APP_NAME}--web
spec:
  loadBalancerIP: 52.6.220.66
  type : LoadBalancer
  selector:
    app: app-staging
  ports:
  - name: http
    port: 80
    targetPort: 3000
  - name: https
    port: 443
    targetPort: 3000
